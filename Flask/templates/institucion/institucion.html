{%extends 'layout.html'%}

{% block body %}
<h1>Instituciones</h1>
<table class="table table-hover">
    <tr>
        <th>
            Nombre
        </th>
        <th>
            País
        </th>
        <th>
            Calificación
        </th>
        <th>
            Tipo
        </th>
        <th>
            Opciones
        </th>
    </tr>
    {% for institucion in instituciones %}
    <tr>
        <td>
            {{institucion.1}}
        </td>
        <td>
            {{institucion.2}}
        </td>
        <td>
            {{institucion.3}}
        </td>
        <td>
            {{institucion.4}}
        </td>
        <td>
            <a href="/edit_ins//{{institucion.0}}">EDITAR</a> <br>
            <a class="confirm">ELIMINAR</a>
        </td>
    </tr>
    {%endfor%}
</table>

<form action="/add_institucion">
    <div class="row">

    
<button class="btn btn-primary" type="submit">
Nuevo convenio
</button>
<a href="/" class="btn btn-outline-primary">Volver</a>
</div>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/institucion.js') }}">
</script>
{% endblock %}
