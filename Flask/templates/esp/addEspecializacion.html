{%extends 'layout.html'%}

{%block source%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/estudiante.css') }}">
{%endblock%}

{% block body %}
<div class="container">
    <div class="py-5 text-center col-md-10 center_div" id="head">
      <h2>Especialización</h2>
      <p class="lead">Por favor, ingrese los datos necesarios para publicar una especialización</p>
    </div>
  
    <div class="row">
    
      <div class="col-md-10 col-offset-6 center_div">
        <form class="needs-validation" action="/add_especial" method="POST">

            <div class="mb-3">
              <label for="firstName">Nombre de la especialización</label>
              <input type="text" class="form-control" id="nombre" name="nom" maxlength="100" required>
            </div>
            <div class="mb-3">
                <label for="email">Calificación</label>
                <input name="cal" type="number" step="0.1" class="form-control" id="email" min="0" max="5">  
          </div>
          <div class="mb-3">
            <label for="email">Nivel de dificultad</label>
            <select class="custom-select d-block w-100" id="country" required="" name="level">
              <option value="" disabled selected>Seleccione..</option>
              <option>Fácil</option>
              <option>Medio</option>
              <option>Difícil</option>
            </select>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
                <label for="lastName">Plan para acceder a la especialización</label>
                <select class="custom-select d-block w-100" id="country" required="" name="plan">
                    <option value="" disabled selected>Seleccione..</option>
                    {% for plan in planes%}  
                    <option value="{{plan.0}}">{{plan.1}}</option>
                    {% endfor%}
                  </select>
                </div>
                <div class="col-md-6 mb-3">    
                    <label for="lastName">Institución que ofrece la especialización</label>
                    <select class="custom-select d-block w-100" id="country" required="" name="ins">
                      <option value="" disabled selected>Seleccione..</option>
                        {% for institucion in instituciones%}  
                        <option value="{{institucion.0}}">{{institucion.1}}</option>
                        {% endfor%}
                      </select>
                    </div>
                    </div>
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" id="btn" type="submit">Inscribir</button>
          <a href="/especializacion" class="btn btn-outline-secondary btn-lg btn-block">Cancelar</a>
        </form>
      </div>
    </div>
  
    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">© 2020-2021 CursosDB</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacidad</a></li>
        <li class="list-inline-item"><a href="#">Terminos</a></li>
        <li class="list-inline-item"><a href="#">Suporte</a></li>
      </ul>
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
crossorigin="anonymous"></script>
{% endblock %}
